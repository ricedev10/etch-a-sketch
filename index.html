<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="settings">
        <div class="canvas-sizing">
            <span>Grid Size:</span>
            <input id="grid-size" name="grid-size" type="number" value="512">
        </div>

        <div class="pixel-density-settings">
            <span>Pixel Density:</span>
            <input class="pixel-density" name="pixel-density" type="text" placeholder="32" value="32">
        </div>
    </div>
</body>
</html>
